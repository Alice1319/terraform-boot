project:
  name: eclipse-terraform-boot
  license: Apache-2.0
  links:
    homepage: https://eclipse-xpanse.github.io/xpanse-website/
    documentation: https://eclipse-xpanse.github.io/xpanse-website/docs/intro
    contribute: https://eclipse-xpanse.github.io/xpanse-website/docs/Contribute/new-developers
  icons:
    - url: https://github.com/eclipse-xpanse/xpanse/blob/main/static/full-logo.png
      primary: true
      width: 250
      height: 250
  java:
    version: "21"
    groupId: "org.eclipse.xpanse.terraform.boot"
release:
  github:
    overwrite: true
    changelog:
      format: '- {{commitShortHash}} {{commitTitle}}'
      skipMergeCommits: true
      formatted: ALWAYS
      excludeLabels:
        - 'botCommits'
      labelers:
        - label: 'botCommits'
          title: 'regex:.*GitHub Action.*'
      hide:
        contributors:
          - eclipse-xpanse-bot
          - dependabot[bot]
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
signing:
  active: ALWAYS
  armored: true
files:
  artifacts:
    - path: 'target/terraform-boot-{{projectEffectiveVersion}}.jar'
